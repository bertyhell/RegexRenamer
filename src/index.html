<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>RegexRenamer</title>
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/screen.css" rel="stylesheet" />
    <meta name="viewport" content="user-scalable=no,width=device-width" />
</head>
<body>
    <input id="regexSearch" name="regexSearch" type="text" placeholder="Search for" value=".*([0-9]+).*\.mp3" />
    <input id="regexReplace" name="regexReplace" type="text" placeholder="Replace by" value="Beyond_Exile_$1.mp3" />
    <input id="btnPreview" type="button" value="preview" />

    <div id="driveViewScroller">
        <ul id="driveView">
            <li>loading...</li>
        </ul>
    </div>

    <input id="btnRename" type="button" value="Rename" />

    <script src="cordova.js"></script>
    <script src="js/iscroll.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
